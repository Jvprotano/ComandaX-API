version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: comandax
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "5012:8080"
    depends_on:
      - postgres
    environment:
      ConnectionStrings__DefaultConnection: "Server=postgres;Database=comandax;User Id=postgres;Password=postgres;"

volumes:
  postgres-data:
